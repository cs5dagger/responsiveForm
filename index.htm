<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="contact-form">
		<h1>Contact form</h1>
		<form action="">
		<div class="txtb">
			<label>Full Name:</label>
			<input type="text" name="fname" placeholder="Enter your full name" autofocus required>
		</div>
		<div class="txtb">
			<label>Email:</label>
			<input type="email" name="email" placeholder="Enter email" autofocus required>
		</div>
		<div class="txtb">
			<label>Contact Number:</label>
			<input type="text" name="phone" placeholder="Enter your phone number" autofocus required>
		</div>
		<div class="txtb">
			<label>Describe yourself:</label>
			<textarea></textarea>
		</div>
		<input type="submit" name="submit">
		<input type="reset" name="reset">
	</div>
	</form>

</body>
</html>
